<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Tính GPA Chi tiết</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005B96;
            --secondary: #FF7A00;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary), #004a7c);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 { margin: 0; font-family: 'Montserrat', sans-serif; }
        .header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        /* CONTENT LAYOUT */
        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Cột nhập liệu nhỏ hơn cột bảng */
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }

        /* FORM INPUT */
        .input-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary);
            font-size: 0.9rem;
        }
        .form-row { display: flex; gap: 10px; }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--secondary); }

        /* COMPONENT ROWS (Điểm thành phần) */
        .comp-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr; /* Label - Điểm - % */
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .comp-row:last-child { border-bottom: none; }
        .comp-label { font-size: 0.9rem; font-weight: 500; }
        .percent-input { position: relative; }
        .percent-input::after {
            content: '%';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 0.8rem;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-add { background: var(--secondary); color: white; margin-top: 10px; }
        .btn-add:hover { background: #e06c00; }
        .btn-clear { background: #e9ecef; color: var(--dark); margin-top: 10px; }

        /* TABLE & RESULTS */
        .result-area {
            display: flex;
            flex-direction: column;
        }

        /* TOTAL SUMMARY CARD */
        .gpa-summary {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
        }
        .gpa-box { text-align: center; }
        .gpa-label { font-size: 0.85rem; color: #666; text-transform: uppercase; font-weight: bold; }
        .gpa-value { font-size: 2rem; font-weight: 800; color: var(--secondary); }
        .gpa-value.blue { color: var(--primary); }

        /* TABLE STYLES */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: #f1f3f5; color: var(--dark); padding: 12px 8px; text-align: left; font-weight: 600; }
        td { padding: 12px 8px; border-bottom: 1px solid #eee; }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
            color: white;
        }
        .badge-A { background: #28a745; }
        .badge-B { background: #17a2b8; }
        .badge-C { background: #ffc107; color: #333; }
        .badge-D { background: #fd7e14; }
        .badge-F { background: #dc3545; }

        .btn-del {
            background: none; border: none; color: #dc3545; cursor: pointer; font-size: 1.1rem;
        }

        /* Error msg */
        .error-msg { color: #dc3545; font-size: 0.85rem; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Tính Điểm GPA & Thành Phần</h1>
        <p>Quy đổi Hệ 10 sang Hệ 4 chuẩn Đại học</p>
    </div>

    <div class="main-content">
        <!-- LEFT: INPUT FORM -->
        <div class="input-card">
            <h3 style="margin-top:0; color:var(--primary);">Nhập thông tin môn học</h3>
            
            <div class="form-group">
                <label>Tên môn học</label>
                <input type="text" id="subjectName" placeholder="VD: Kinh tế vi mô">
            </div>
            
            <div class="form-group">
                <label>Số tín chỉ</label>
                <input type="number" id="credits" value="3" min="1" max="10">
            </div>

            <div style="background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px dashed #ccc;">
                <label style="margin-bottom: 10px; display:block; color:#666;">Điểm thành phần (Điểm / Tỷ lệ %)</label>
                
                <!-- 1. QUÁ TRÌNH -->
                <div class="comp-row">
                    <div class="comp-label">Quá trình (GV)</div>
                    <input type="number" id="scoreProcess" placeholder="0-10" step="0.1">
                    <div class="percent-input">
                        <input type="number" id="weightProcess" value="20" placeholder="%">
                    </div>
                </div>

                <!-- 2. GIỮA KỲ -->
                <div class="comp-row">
                    <div class="comp-label">Giữa kỳ (GV)</div>
                    <input type="number" id="scoreMid" placeholder="0-10" step="0.1">
                    <div class="percent-input">
                        <input type="number" id="weightMid" value="30" placeholder="%">
                    </div>
                </div>

                <!-- 3. CUỐI KỲ -->
                <div class="comp-row">
                    <div class="comp-label">Cuối kỳ (Trường)</div>
                    <input type="number" id="scoreFinal" placeholder="0-10" step="0.1">
                    <div class="percent-input">
                        <input type="number" id="weightFinal" value="50" placeholder="%">
                    </div>
                </div>
            </div>
            
            <div id="errorMsg" class="error-msg">Tổng tỷ lệ % phải bằng 100%!</div>

            <button class="btn btn-add" onclick="addSubject()">➕ Tính & Thêm vào bảng</button>
            <button class="btn btn-clear" onclick="resetForm()">Làm mới</button>
        </div>

        <!-- RIGHT: RESULT TABLE -->
        <div class="result-area">
            <!-- Summary Box -->
            <div class="gpa-summary">
                <div class="gpa-box">
                    <div class="gpa-label">GPA (Hệ 4)</div>
                    <div class="gpa-value" id="totalGPA">0.00</div>
                </div>
                <div class="gpa-box">
                    <div class="gpa-label">Điểm TB (Hệ 10)</div>
                    <div class="gpa-value blue" id="totalAvg10">0.00</div>
                </div>
                <div class="gpa-box">
                    <div class="gpa-label">Tổng tín chỉ</div>
                    <div class="gpa-value" id="totalCredits" style="color:#666;">0</div>
                </div>
            </div>

            <!-- List -->
            <div class="table-container">
                <table id="gpaTable">
                    <thead>
                        <tr>
                            <th>Môn học</th>
                            <th style="text-align:center">TC</th>
                            <th style="text-align:center">Tổng (10)</th>
                            <th style="text-align:center">Hệ 4</th>
                            <th style="text-align:center">Xếp loại</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows inserted by JS -->
                    </tbody>
                </table>
                <p id="emptyState" style="text-align:center; color:#999; margin-top:20px;">Chưa có môn học nào được thêm.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Dữ liệu danh sách môn học
    let subjects = [];

    // 1. Hàm tính điểm hệ 4 và điểm chữ (Logic y hệt hệ thống cũ)
    function getGradeDetails(score10) {
        const s = parseFloat(score10);
        if (isNaN(s)) return { char: 'F', scale4: 0.0, class: 'badge-F' };

        if (s >= 9.0) return { char: 'A+', scale4: 4.0, class: 'badge-A' };
        if (s >= 8.0) return { char: 'A',  scale4: 3.5, class: 'badge-A' };
        if (s >= 7.0) return { char: 'B+', scale4: 3.0, class: 'badge-B' };
        if (s >= 6.0) return { char: 'B',  scale4: 2.5, class: 'badge-B' };
        if (s >= 5.0) return { char: 'C',  scale4: 2.0, class: 'badge-C' };
        if (s >= 4.0) return { char: 'D+', scale4: 1.5, class: 'badge-D' };
        if (s >= 3.0) return { char: 'D',  scale4: 1.0, class: 'badge-D' }; // Lưu ý: 3.0 là D
        return { char: 'F', scale4: 0.0, class: 'badge-F' };
    }

    // 2. Hàm thêm môn học
    function addSubject() {
        const name = document.getElementById('subjectName').value || `Môn học ${subjects.length + 1}`;
        const credits = parseInt(document.getElementById('credits').value) || 0;

        // Lấy điểm
        const sProcess = parseFloat(document.getElementById('scoreProcess').value) || 0;
        const sMid = parseFloat(document.getElementById('scoreMid').value) || 0;
        const sFinal = parseFloat(document.getElementById('scoreFinal').value) || 0;

        // Lấy trọng số
        const wProcess = parseFloat(document.getElementById('weightProcess').value) || 0;
        const wMid = parseFloat(document.getElementById('weightMid').value) || 0;
        const wFinal = parseFloat(document.getElementById('weightFinal').value) || 0;

        // Validate tổng %
        if (wProcess + wMid + wFinal !== 100) {
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('errorMsg').textContent = `Tổng tỷ lệ hiện tại là ${wProcess + wMid + wFinal}%. Phải bằng 100%!`;
            return;
        }
        document.getElementById('errorMsg').style.display = 'none';

        // Tính điểm tổng kết hệ 10 (Weighted Average)
        // Công thức: (Điểm * Tỷ lệ) / 100
        const total10 = (sProcess * wProcess + sMid * wMid + sFinal * wFinal) / 100;
        // Làm tròn 1 chữ số thập phân (quy tắc thường gặp)
        const rounded10 = Math.round(total10 * 10) / 10;

        // Quy đổi sang hệ 4
        const gradeInfo = getGradeDetails(rounded10);

        const subject = {
            id: Date.now(),
            name,
            credits,
            score10: rounded10,
            scale4: gradeInfo.scale4,
            char: gradeInfo.char,
            badgeClass: gradeInfo.class,
            details: `QT: ${sProcess} (${wProcess}%) - GK: ${sMid} (${wMid}%) - CK: ${sFinal} (${wFinal}%)`
        };

        subjects.push(subject);
        renderTable();
        updateSummary();
        
        // Reset điểm nhập nhưng giữ lại Tỷ lệ % (để nhập môn khác cùng cấu trúc cho nhanh)
        document.getElementById('scoreProcess').value = '';
        document.getElementById('scoreMid').value = '';
        document.getElementById('scoreFinal').value = '';
        document.getElementById('subjectName').value = '';
        document.getElementById('subjectName').focus();
    }

    // 3. Hàm render bảng
    function renderTable() {
        const tbody = document.querySelector('#gpaTable tbody');
        const emptyState = document.getElementById('emptyState');
        tbody.innerHTML = '';

        if (subjects.length === 0) {
            emptyState.style.display = 'block';
            return;
        }
        emptyState.style.display = 'none';

        subjects.forEach((sub, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div style="font-weight:600;">${sub.name}</div>
                    <div style="font-size:0.75rem; color:#888;">${sub.details}</div>
                </td>
                <td style="text-align:center;">${sub.credits}</td>
                <td style="text-align:center; font-weight:bold; color:var(--primary);">${sub.score10}</td>
                <td style="text-align:center; font-weight:bold;">${sub.scale4}</td>
                <td style="text-align:center;">
                    <span class="badge ${sub.badgeClass}">${sub.char}</span>
                </td>
                <td style="text-align:center;">
                    <button class="btn-del" onclick="removeSubject(${index})">×</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 4. Hàm xóa môn
    function removeSubject(index) {
        subjects.splice(index, 1);
        renderTable();
        updateSummary();
    }

    // 5. Hàm tính tổng kết (Summary)
    function updateSummary() {
        let totalCredits = 0;
        let totalPoint4 = 0;
        let totalPoint10 = 0;

        subjects.forEach(sub => {
            totalCredits += sub.credits;
            totalPoint4 += (sub.scale4 * sub.credits);
            totalPoint10 += (sub.score10 * sub.credits);
        });

        const gpa4 = totalCredits > 0 ? (totalPoint4 / totalCredits).toFixed(2) : "0.00";
        const avg10 = totalCredits > 0 ? (totalPoint10 / totalCredits).toFixed(2) : "0.00";

        document.getElementById('totalGPA').textContent = gpa4;
        document.getElementById('totalAvg10').textContent = avg10;
        document.getElementById('totalCredits').textContent = totalCredits;
    }

    // 6. Hàm reset form hoàn toàn
    function resetForm() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        // Set lại default weight
        document.getElementById('weightProcess').value = 20;
        document.getElementById('weightMid').value = 30;
        document.getElementById('weightFinal').value = 50;
        document.getElementById('credits').value = 3;
        document.getElementById('errorMsg').style.display = 'none';
    }
</script>

</body>
</html>
