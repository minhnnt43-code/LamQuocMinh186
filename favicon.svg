<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient nền -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <!-- Gradient chữ -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#bgGrad)"/>
  
  <!-- Subtle shine -->
  <rect x="2" y="2" width="28" height="14" rx="6" ry="6" fill="rgba(255,255,255,0.15)"/>
  
  <!-- LQM Text -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="11" font-weight="900" fill="url(#textGrad)" filter="url(#shadow)">LQM</text>
  
  <!-- Accent dot -->
  <circle cx="26" cy="6" r="3" fill="#22c55e"/>
  <circle cx="26" cy="6" r="1.5" fill="#86efac"/>
</svg>
